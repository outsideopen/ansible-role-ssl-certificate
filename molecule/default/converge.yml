---
- name: Converge
  hosts: all
  become: yes
  vars:
    ssl_certificate_name: kakaw
  roles:
    - ansible-role-ssl-certificate

- name: Converge alternate file path
  hosts: all
  become: yes
  vars:
    ssl_certificate_source_path: alt
    ssl_certificate_name: circle
    ssl_certificate_path: alt
  roles:
    - ansible-role-ssl-certificate

- name: Converge combined
  hosts: all
  become: yes
  gather_facts: no
  vars:
    ssl_certificate_create_fullchain: true
    ssl_certificate_name: combined
  roles:
    - ansible-role-ssl-certificate

